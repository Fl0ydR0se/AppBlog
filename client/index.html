<body>

    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">My simple blog (:</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="active" href="index.html">To do list</a></li>
                <li><a href="game.html">Game</a></li>
            </ul>
        </div>
        
    </nav>

    <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
          <div class="background">
            <img src="images/office.jpg">
          </div>
          <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
          <a href="#name"><span class="white-text name">John Doe</span></a>
          <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div></li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>


    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
                <div class="center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red lighten-2 pulse modal-trigger" data-target="createForm">
                <i class="large material-icons">add</i>
            </a>
        </div>

        <div id="createForm" class="modal">
            <div class="modal-content">
                <h4>Создать новую запись</h4>

                <div class="input-field">
                    <input id="title" type="text" class="validate" required>
                    <label for="title">Название</label>
                </div>

                <div class="input-field">
                    <textarea id="text" class="materialize-textarea validate" required></textarea>
                    <label for="text">Текст</label>
                </div>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-light btn" style="background-color: rgb(181, 115, 147);" id="createPost">Создать
                    запись</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="index.js"></script>

        <!-- Service Worker Registr -->
        <script>
            if (navigator.serviceWorker.controller) {
                console.log('[PWA Builder] active service worker found, no need to register')
            } else {
                //Register the ServiceWorker
                navigator.serviceWorker.register('pwabuilder-sw.js', {
                    scope: './'
                }).then(function (reg) {
                    console.log('Service worker has been registered for scope:' + reg.scope);
                });
            }
        </script>
        <!-- End service Worker Registr -->
</body>

</html>
